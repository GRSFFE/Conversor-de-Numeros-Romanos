<!DOCTYPE html>
<html>
  <head>
    <title>Conversor de Números Romanos</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Conversor de Números Romanos</h1>

    <div id="roman-to-arabic">
      <h2>Romano para Arábico</h2>
      <input
        type="text"
        id="roman-input"
        placeholder="Digite um número romano"
      />
      <button onclick="convertRomanToArabic()">Converter</button>
      <p id="arabic-output"></p>
    </div>

    <div id="arabic-to-roman">
      <h2>Arábico para Romano</h2>
      <input
        type="number"
        id="arabic-input"
        min="1"
        max="3999"
        placeholder="Digite um número arábico"
      />
      <button onclick="convertArabicToRoman()">Converter</button>
      <p id="roman-output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
